<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Indie+Flower&family=Tektur&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-frame">
      <div class="head">
        <div class="screen">0</div>
      </div>
      <div class="body">
        <audio id="soundEffect" src="./click.mp3" preload="auto"></audio>
        <div class="numbers">
          <div class="nbutton number">1</div>
          <div class="nbutton number">2</div>
          <div class="nbutton number">3</div>
          <div class="nbutton operation add">+</div>
          <div class="nbutton number">4</div>
          <div class="nbutton number">5</div>
          <div class="nbutton number">6</div>
          <div class="nbutton operation subtract">-</div>
          <div class="nbutton number">7</div>
          <div class="nbutton number">8</div>
          <div class="nbutton number">9</div>
          <div class="nbutton operation multiply">*</div>
          <div class="nbutton clear">Clear</div>
          <div class="nbutton number">0</div>
          <div class="nbutton equals">=</div>
          <div class="nbutton operation divide">/</div>
        </div>
      </div>
      <p>
        BY ACSEED |
        <a href="https://github.com/Acseed100/calculator" target="_blank"
          >Source code</a
        >
      </p>
    </div>
  </body>
</html>
